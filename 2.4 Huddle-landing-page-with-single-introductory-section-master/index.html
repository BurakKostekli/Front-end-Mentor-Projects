<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <img src="./images/logo.svg" alt="Huddle Logo" class="logo">

    <div class="container">
        <div class="images">
            <img src="./images/illustration-mockups.svg" alt="Mockups" class="mockups">
        </div>
        <div class="content">
            <h1 class="heading">Build The Community Your Fans Will Love</h1>
            <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
                audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <button class="btn" type="button">Register</button>
        </div>
    </div>

    <div class="icons">
        <div class="icon-box mr">
            <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon-box mr">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon-box">
            <i class="fa-brands fa-instagram"></i>
        </div>
    </div>
</body>

</html>
