<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img class="nft" src="./images/image-equilibrium.jpg" alt="nft">
            <div class="overlay">
                <img src="./images/icon-view.svg" alt="" class="icon">
            </div>
        </div>

        <h2 class="heading">Equilibrium #3429</h2>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="box">
            <div class="price middle">
                <img src="./images/icon-ethereum.svg" alt="eth">
                <span>0.041 ETH</span>
            </div>
            <div class="remaining middle">
                <img src="./images/icon-clock.svg" alt="clock">
                <span>3 days left</span>
            </div>
        </div>
        <div class="line"></div>

        <div class="footer">
            <img src="./images/image-avatar.png" alt="avatar">
            <p>Creation of <span class="highlighted">Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
