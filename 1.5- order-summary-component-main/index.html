<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <img src="./images/illustration-hero.svg" alt="hero" class="hero">
        <h2 class="heading">Order Summary</h2>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

        <div class="box">
            <div class="boxLeft">
                <img src="./images/icon-music.svg" alt="music">
                <div class="smallBox">
                    <p class="annual">Annual Plan</p>
                    <span class="price">$59.99/year</span>
                </div>
            </div>
            <a href="#">Change</a>
        </div>

        <div class="button">Proceed to Payment</div>
        <a href="#" class="cancel">Cancel Order</a>
    </div>

</body>

</html>
