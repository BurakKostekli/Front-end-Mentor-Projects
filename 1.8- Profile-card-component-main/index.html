<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img src="./images/bg-pattern-top.svg" alt="" class="top-bg">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom-bg">
    <div class="container">
        <div class="texture"></div>
        <img src="./images/image-victor.jpg" alt="person" class="profile">
        <div class="contentBox">
            <h2>Victor Crest <span class="age">26</span></h2>
            <p class="city">London</p>
            <div class="line"></div>
            <div class="numberBox">
                <div class="box box1">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="box box2">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="box box3">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
