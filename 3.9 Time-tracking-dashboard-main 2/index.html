<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>T.T. Dashboard</title>
</head>

<body>
    <div class="container" id="data-box">

        <div class="name box">
            <div class="name__first">
                <img src="./images/image-jeremy.png" alt="Person" class="name__img">
                <p class="name__small">Report for</p>
                <p class="name__name">Jeremy Robson</p>
            </div>
            <div class="name__second">
                <button type="button" class="name__button" id="dailyButton">Daily</button>
                <button type="button" class="name__button" id="weeklyButton">Weekly</button>
                <button type="button" class="name__button" id="monthlyButton">Monthly</button>
            </div>
        </div>

        <div class="work box">
            <div class="box__first">
                <img src="./images/icon-work.svg" alt="Icon" class="box__icon">
            </div>
            <div class="box__second">
                <div class="box__title">
                    <p class="box__name">Work</p>
                    <img src="./images/icon-ellipsis.svg" alt="More" class="box__more">
                </div>
                <p class="box__time">32hrs</p>
                <p class="box__lasttime">Last Week - 36hrs</p>
            </div>
        </div>

        <div class="play box">
            <div class="box__first">
                <img src="./images/icon-play.svg" alt="Icon" class="box__icon">
            </div>
            <div class="box__second">
                <div class="box__title">
                    <p class="box__name">Play</p>
                    <img src="./images/icon-ellipsis.svg" alt="More" class="box__more">
                </div>
                <p class="box__time">10hrs</p>
                <p class="box__lasttime">Last Week - 8hrs</p>
            </div>
        </div>

        <div class="study box">
            <div class="box__first">
                <img src="./images/icon-study.svg" alt="Icon" class="box__icon">
            </div>
            <div class="box__second">
                <div class="box__title">
                    <p class="box__name">Study</p>
                    <img src="./images/icon-ellipsis.svg" alt="More" class="box__more">
                </div>
                <p class="box__time">4hrs</p>
                <p class="box__lasttime">Last Week - 7hrs</p>
            </div>
        </div>

        <div class="exercise box">
            <div class="box__first">
                <img src="./images/icon-exercise.svg" alt="Icon" class="box__icon">
            </div>
            <div class="box__second">
                <div class="box__title">
                    <p class="box__name">Exercise</p>
                    <img src="./images/icon-ellipsis.svg" alt="More" class="box__more">
                </div>
                <p class="box__time">4hrs</p>
                <p class="box__lasttime">Last Week - 5hrs</p>
            </div>
        </div>
        <div class="social box">
            <div class="box__first">
                <img src="./images/icon-social.svg" alt="Icon" class="box__icon">
            </div>
            <div class="box__second">
                <div class="box__title">
                    <p class="box__name">Social</p>
                    <img src="./images/icon-ellipsis.svg" alt="More" class="box__more">
                </div>
                <p class="box__time">5hrs</p>
                <p class="box__lasttime">Last Week - 10hrs</p>
            </div>
        </div>

        <div class="care box">
            <div class="box__first">
                <img src="./images/icon-self-care.svg" alt="Icon" class="box__icon">
            </div>
            <div class="box__second">
                <div class="box__title">
                    <p class="box__name">Self Care</p>
                    <img src="./images/icon-ellipsis.svg" alt="More" class="box__more">
                </div>
                <p class="box__time">2hrs</p>
                <p class="box__lasttime">Last Week - 2hrs</p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
