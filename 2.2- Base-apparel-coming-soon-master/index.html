<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container">
        <div class="content-box">
            <div class="middle-box">
                <img src="./images/logo.svg" alt="logo" class="logo">
                <h1 class="heading"><span class="color">we're</span> coming soon</h1>
                <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form class="form" id="myform">
                    <div class="type-box">
                        <input type="email" placeholder="Email Adress" class="input">
                        <button type="submit" class="btn"><img src="./images/icon-arrow.svg" alt="enter"
                                class="arrow"></button>
                        <img src="./images/icon-error.svg" alt="error" class="error">
                        <p class="alert">Please provide a valid email</p>
                    </div>
                </form>
            </div>
        </div>

        <div class="image-box">

        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
