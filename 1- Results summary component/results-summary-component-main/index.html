<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="box1">
            <h2 class="result">Your Result</h2>
            <div class="circle">
                <p class="bigPercentage">76</p>
                <p class="smallPercentage">of 100</p>
            </div>
            <h1>Great</h1>
            <p class="score">You Scored higher than 65% of the people who have taken <br> this tests.</p>
        </div>

        <div class="box2">
            <h2>Summary</h2>
            <div class="sections">
                <div class="sec sec1">
                    <div class="creation">
                        <img class="image" src="./assets/images/icon-reaction.svg" alt="reaction">
                        <h3 class="heading">Reaction</h3>
                    </div>
                    <p class="score"><strong>80 </strong> / 100</p>
                </div>
                <div class="sec sec2">
                    <div class="creation">
                        <img class="image" src="./assets/images/icon-memory.svg" alt="memory">
                        <h3 class="heading">Memory</h3>
                    </div>
                    <p class="score"><strong>92</strong> / 100</p>
                </div>
                <div class="sec sec3">
                    <div class="creation">
                        <img class="image" src="./assets/images/icon-verbal.svg" alt="verbal">
                        <h3 class="heading">Verbal</h3>
                    </div>
                    <p class="score"><strong>61</strong> / 100</p>
                </div>
                <div class="sec sec4">
                    <div class="creation">
                        <img class="image" src="./assets/images/icon-visual.svg" alt="reaction">
                        <h3 class="heading">Visual</h3>
                    </div>
                    <p class="score"><strong>72</strong> / 100</p>
                </div>
            </div>

            <button>Continue</button>
        </div>
    </div>
</body>

</html>
