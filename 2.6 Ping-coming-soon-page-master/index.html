<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main class="container">
        <img src="./images/logo.svg" alt="Logo" class="logo">
        <h1 class="heading">We are launching <strong class="black-text">soon!</strong></h1>
        <p class="description">Subscribe and get notified</p>

        <form class="input-box" id="form" novalidate>
            <div class="email-box">
                <input type="email" class="email" placeholder="Your email address...">
                <p class="error none">Please provide a valid email address</p>
            </div>
            <button type="submit" class="btn-submit">Notify Me</button>
        </form>

        <img src="./images/illustration-dashboard.png" alt="Mockup" class="mockup">

        <div class="social-box">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>

        <footer class="footer">
            &copy; Copyright Ping. All rights reserved.
        </footer>

    </main>

    <script src="./app.js"></script>
</body>

</html>
