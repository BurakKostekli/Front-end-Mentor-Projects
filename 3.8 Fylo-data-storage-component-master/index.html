<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fylo</title>
</head>

<body>
    <div class="container">
        <div class="cont1">
            <div class="cont1__fylo">
                <img src="./images/logo.svg" alt="Logo" class="fylo__img">
                <div class="fylo__box">
                    <a href="#"><img src="./images/icon-document.svg" alt="Document" class="fylo__icon"></a>
                </div>
                <div class="fylo__box">
                    <a href="#"><img src="./images/icon-folder.svg" alt="Document" class="fylo__icon"></a>
                </div>
                <div class="fylo__box">
                    <a href="#"><img src="./images/icon-upload.svg" alt="Document" class="fylo__icon"></a>
                </div>
            </div>
            <div class="cont1__box"></div>
        </div>

        <div class="cont2">
            <div class="use">
                <p class="use__storage">
                    You've used <span class="bold">815 GB</span> of your storage
                </p>
                <div class="use__perbox">
                    <div class="use__per1">
                        <div class="use__per2">
                            <div class="use__perdot"></div>
                        </div>
                    </div>
                    <div class="use__counts">
                        <p class="use__1"><span class="bold">0 GB</span></p>
                        <p class="use__2"><span class="bold">1000 GB</span></p>
                    </div>
                </div>
            </div>

            <div class="white-box">
                <p class="white-box__box-1">
                    185 <span class="small">GB LEFT</span>
                </p>

                <p class="white-box__box-2">
                </p>
            </div>
        </div>
    </div>
</body>

</html>
